<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario002</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action ="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="10" placeholder="nome do suario">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
    
</body>
</html>
